  <div class="search">
    <nav class="breadcrumb">
      <ng-container *ngFor="let item of breadcrumbs; let last = last">
        <a *ngIf="!last" [routerLink]="item.url" class="breadcrumb-item">{{ item.label }}</a>
        <span *ngIf="!last" class="breadcrumb-separator">›</span>
        <span *ngIf="last" class="breadcrumb-item active">{{ item.label }}</span>
      </ng-container>
    </nav>
    <div class="search-results">
      <h1>New York: 468 variants found</h1>
      <select class="filter-option-select" id="filter-option-select" name="filter-options">
        <option value="The most expensive">The most expensive</option>
        <option value="The most cheap">The most cheap</option>
      </select>
    </div>
    <div class="search-results-container">
      <div class="filters-fields">
        <h2>All filters</h2>
        <hr>
        <p style="font-weight: 700; color: #0C0C20; font-size: 17px;">Your budget (per night)</p>
        <div class="filters-fields-display-row">
          <input type="text" placeholder="From"/>
          <p> - </p>
          <input type="text" placeholder="To"/>
          <input type="button" value="OK"/>
        </div>
        <hr>
        <p>Object valuation</p>
        <div class="filters-fields-display-row">
          <input type="checkbox"/>
          <p>Excellent</p>
          <p class="filter-result-count">385</p>
        </div>
        <div class="filters-fields-display-row">
          <input type="checkbox"/>
          <p>Very good</p>
          <p class="filter-result-count">385</p>
        </div>
        <div class="filters-fields-display-row">
          <input type="checkbox"/>
          <p>Good</p>
          <p class="filter-result-count">385</p>
        </div>
        <hr>
        <p>Rating by stars</p>
        <div class="filters-fields-display-row">
          <input type="checkbox"/>
          <p>1 star</p>
          <p class="filter-result-count">385</p>
        </div>
        <div class="filters-fields-display-row">
          <input type="checkbox"/>
          <p>2 star</p>
          <p class="filter-result-count">385</p>
        </div>
        <div class="filters-fields-display-row">
          <input type="checkbox"/>
          <p>3 star</p>
          <p class="filter-result-count">385</p>
        </div>
        <a>
          <span>Show all 5 filters</span>

            <path d="M2 2L8 8L14 2" stroke="#A93F05" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </a>
        <hr>
      </div>
      <div class="hotels-search-cards">
        <app-horizontal-hotel-search-card></app-horizontal-hotel-search-card>
      </div>
    </div>
