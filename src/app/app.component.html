<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<div class="navbar">
  <a routerLink="">Orbistay</a>
  <div class="navbar-buttons">
    <input class="navbar-buttons-input" id="lang-btn" type="button" value="Ukr"/>
    <input class="navbar-buttons-input" type="button" value="Register own object">
    <div class="auth-btns" *ngIf="!getLoginStatus()">
      <input class="navbar-buttons-input" routerLink="/registration" type="button" value="Sign up">
      <input class="navbar-buttons-input" routerLink="/login" type="button" value="Login">
    </div>
    <div *ngIf="getLoginStatus()">
      <input class="account-btn" routerLink="/account" type="button">
    </div>
  </div>
</div>
