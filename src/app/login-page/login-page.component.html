<div class="body">
  <hr style="margin-top: -1px">
  <div class="login-page">
    <div class="login-form">
      <div class="login-header">
        <h1>Sign in or create an account </h1>
        <h2>You can sign in using your Orbistay.com account to access our services.</h2>
      </div>
      <div class="input-field">
        <span>Email address</span>
        <input type="text" placeholder="Email" [(ngModel)]="email"/>
      </div>
      <div class="input-field">
        <span>Password</span>
        <input type="password" placeholder="Password" [(ngModel)]="password"/>
        <a>Forget your passport?</a>
      </div>
      <input type="button" value="Sign in" (click)="loginUser()"/>
      <div class="create-acc-field">
        <span>Don't have account?</span>
        <a routerLink="/registration">Create new account.</a>
      </div>
      <div class="create-acc-field">
        <hr>
        <span>or use one of these options</span>
        <hr>
      </div>
      <div class="options">
        <div class="login-option" (click)="loginUserByGoogle()">
